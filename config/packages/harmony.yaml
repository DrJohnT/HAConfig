############################ Harmony Scripts ############################        
# Scripts
#########################################################################
script:
  #######################################################################
  # Volume Control Scripts - Lounge
  #######################################################################
  # Volume Plus (Up)
  harmony_volume_plus:
    alias: 'Harmony: Volume Plus'
    sequence:
    - data:
        command:
        - VolumeUp
        device: Audiolab CDQ
      entity_id: remote.harmony_lounge
      service: remote.send_command
  # Volume Minus (Down)
  harmony_volume_minus:
    alias: 'Harmony: Volume Minus'
    sequence:
    - data:
        command:
        - VolumeDown
        device: Audiolab CDQ
      entity_id: remote.harmony_lounge
      service: remote.send_command
  # Mute
  harmony_volume_mute:
