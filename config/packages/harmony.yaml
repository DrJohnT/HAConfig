    harmony_lounge_tv:
      friendly_name: Harmony Lounge TV
      value_template: >-
        {{ is_state_attr('remote.harmony_lounge', 'current_activity', 'TV') }}
      turn_on:
        service: remote.turn_on
        data:
          entity_id: remote.harmony_lounge
